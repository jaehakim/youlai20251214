# springdoc 설정: https://springdoc.org/properties.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: "시스템 관리"
      paths-to-match: "/**"
      packages-to-scan:
        - com.youlai.boot.auth.controller
        - com.youlai.boot.system.controller
        - com.youlai.boot.platform.file.controller
        - com.youlai.boot.platform.codegen.controller
  default-flat-param-object: true

# knife4j 인터페이스 문서 설정
knife4j:
  # Knife4j 향상 기능 활성화 여부
  enable: true # true로 설정하면 향상 기능 활성화
  # 프로덕션 환경 설정
  production: false # true로 설정하면 프로덕션 환경에서 문서를 표시하지 않음, false는 문서 표시(일반적으로 개발 환경에서 사용)
  setting:
    language: zh_CN

# xxl-job 정기 작업 설정
xxl:
  job:
    # 정기 작업 스위치
    enabled: false
    admin:
      # 스케줄링 센터 주소, 여러 개는 쉼표로 구분
      addresses: http://127.0.0.1:8080/xxl-job-admin
    access토큰: default_token
    # 실행기 설정
    executor:
      appname: xxl-job-executor-${spring.application.name} # 실행기 앱명
      address: # 실행기 등록 주소, 기본값은 비어있음, 다중 네트워크 카드 시 수동 설정 가능
      ip: # 실행기 IP, 기본값은 비어있음, 다중 네트워크 카드 시 수동 설정 가능
      port: 9999 # 실행기 통신 포트
      logpath: /data/applogs/xxl-job/jobhandler # 작업 실행 로그 파일 저장 디스크 경로
      logretentiondays: 30 # 로그 보존 일수, 값이 3보다 클 때 적용

# 인증 코드 설정
captcha:
  # 인증 코드 타입 circle-원형 간섭 인증 코드|gif-Gif 인증 코드|line-간섭선 인증 코드|shear-왜곡 간섭 인증 코드
  type: circle
  # 인증 코드 너비
  width: 120
  # 인증 코드 높이
  height: 40
  # 인증 코드 간섭 요소 개수
  interfere-count: 2
  # 텍스트 투명도(0.0-1.0)
  text-alpha: 0.8
  # 인증 코드 문자 설정
  code:
    # 인증 코드 문자 타입 math-산술|random-무작위 문자
    type: math
    # 인증 코드 문자 길이, type=산술일 때 연산 자릿수를 나타냄(1:일의 자리 연산 2:십의 자리 연산); type=무작위 문자일 때 문자 개수를 나타냄
    length: 1
  # 인증 코드 폰트
  font:
    # 폰트명 Dialog|DialogInput|Monospaced|Serif|SansSerif
    name: SansSerif
    # 폰트 스타일 0-일반|1-굵게|2-기울임
    weight: 1
    # 폰트 크기
    size: 24
  # 인증 코드 유효 기간(초)
  expire-seconds: 120

# 위챗 미니프로그램 설정
wx:
  miniapp:
    app-id: xxxxxx
    app-secret: xxxxxx
